name: DRONE REMOTE

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  create:
    tags:
      - 'v*'

jobs:
  android-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          cd kivi_app
          pip install -r requirements.txt

      - name: Install Android SDK
        run: |
            wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
            unzip sdk-tools-linux-4333796.zip -d $HOME/android-sdk
            export ANDROID_SDK_ROOT=$HOME/android-sdk
            export PATH=$PATH:$ANDROID_SDK_ROOT/tools/bin
            echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
            echo "export PATH=$PATH:$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_ENV
            sdkmanager "build-tools;34.0.0-rc4" "platforms;android-30" "ndk;21.4.7075529" "cmake;3.10.2.4988404"
            sdkmanager --licenses

      - name: Build and deploy Android app
        run: |
          cd kivi_app

          # Build and deploy the app using Buildozer
          buildozer android debug deploy run --name "drone_remote_controller"

      - name: Move APK to release folder
        run: |
          mkdir -p release
          mv kivi_app/bin/drone_remote_controller-debug.apk release/drone_remote_controller-debug.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-release
          path: release/drone_remote_controller-debug.apk
