name: DRONE REMOTE

on:

  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
  create:
    tags:
      - 'v*'

        
        
jobs:
  android-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Install buildozer
        run: |
            pip install --user buildozer
            pip install --user cython

      - name: Install Android SDK Build-Tools and Aidl
        run: |
              sdkmanager "build-tools;34.0.0-rc4" "platforms;android-30" "ndk;21.4.7075529" "cmake;3.10.2.4988404"
              sdkmanager --licenses
              
      - name: Build and deploy Android app
        run: |
          cd kivi_app

          # Build and deploy the app using Buildozer
          $HOME/.local/bin/buildozer android debug deploy run --name "drone_remote_controller"

      - name: Move APK to release folder
        run: |
          mkdir -p release
          mv kivi_app/bin/drone_remote_controller-debug.apk release/drone_remote_controller-debug.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-release
          path: release/drone_remote_controller-debug.apk
